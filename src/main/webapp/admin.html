<!DOCTYPE html>
<html lang="en" ng-app="hackavote">
<head>
    <meta charset="utf-8">
    <title>Hack A Vote</title>

    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/bootstrap-theme.min" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">

</head>
<body ng-controller="adminctrl">

<h1>Hack A Vote Elections</h1>

<table>
    <thead>
    <tr>
        <th>Name</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="election in elections | filter:search | orderBy:'name'">
        <td>{{election.name}}</td>
    </tr>
    </tbody>
</table>

<script type="text/javascript" src="/js/angular/angular.min.js"></script>
<script type="text/javascript" src="/js/angular/angular-route.min.js"></script>
<script type="text/javascript" src="/js/angular/angular-resource.min.js"></script>

<script type="text/javascript" src="/js/restangular.min.js"></script>

<script type="text/javascript" src="/js/angularui/ui-bootstrap-custom-0.6.0.min.js"></script>
<script type="text/javascript" src="/js/angularui/ui-bootstrap-custom-tpls-0.6.0.min.js"></script>

<script type="text/javascript" src="/js/lodash.min.js"></script>

<script type="text/javascript" src="/js/app.js"></script>

</body>
</html>
